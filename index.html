    <title>Mouseover Effect</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .mousemove {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: animateColor 5s linear infinite;
        }

        @keyframes animateColor {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        .mousemove span {
            position: relative;
            display: block;
            width: 30px;
            height: 30px;
        }

        .mousemove span::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00fa55;
            box-shadow: 0 0 10px #00fa55,
                0 0 20px #00fa55,
                0 0 40px #00fa55,
                0 0 60px #00fa55,
                0 0 80px #00fa55,
                0 0 100px #00fa55;
            border-radius: 50%;
            transition: 0.2s;
            transform: scale(0);
        }

        .mousemove span:hover::before {
            transform: scale(1);
            transition: 0s;

        }
    </style>
</head>
